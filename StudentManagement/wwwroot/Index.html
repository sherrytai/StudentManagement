<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8"> 
	<title>Index</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body ng-app="app">
    <nav class="navbar-shop navbar-default" role="navigation" style:"margin-bottom:0px"> 
        <div class="container-fluid"> 
            <div class="navbar-header"> 
                <a class="navbar-brand" href="#!/">Shop</a> 
            </div> 
            <ul class="nav navbar-nav">
            	<li><a href="#!/shoplist">Shop List</a></li>
            	<li><a href="#!/shop">Shop</a></li>
        	</ul>
            <ul class="nav navbar-nav navbar-right"> 
                <li><a href="#!/register"><span class="glyphicon glyphicon-user"></span> Register </a></li> 
                <li><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Log In </a></li> 
            </ul> 
        </div> 
    </nav>

    <div ng-view></div>

   <script type="text/javascript">
    angular.module('app', ['ngRoute'])
     .config(function ($routeProvider) {
        $routeProvider
        .when('/register', {
            templateUrl: 'html/Register.html',
            controller: 'RegisterCtrl'
        })
        .when('/login', {
            templateUrl: 'html/LogIn.html',
            controller: 'LogInCtrl'
        })
        .when('/shoplist', {
            templateUrl: 'html/ShopList.html',
            controller: 'ShopListCtrl'
        })
        .when('/shop', {
            templateUrl: 'html/Shop.html',
            controller: 'ShopCtrl'
        })
        .otherwise({
            redirectTo: '/Index' 
        });           
    });
  </script>

<script src="js/RegisterCtrl.js"></script>
<script src="js/LogInCtrl.js"></script>
<script src="js/ShopListCtrl.js"></script>
<script src="js/ShopCtrl.js"></script>
<script src="js/ShopListButton.js"></script>


</body>
</html>
