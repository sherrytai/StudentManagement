<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

	<div  ng-controller="MainCtrl" class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<table class="table">
					<caption>学生管理系统</caption>
					<thread>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>年龄</th>
							<th>性别</th>
							<th>操作</th>
						</tr>
					</thread>
					<tbody >
						<tr ng-repeat="item in stuList">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.age}}</td>
							<td>{{item.sex}}</td>
							<td>
								<a href="javascript:;" style="text-decoration:none" ng-click="del(item.id)">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
				<form role="form" class="col-md-6">
					<div class="form-group">
						<input type="search" ng-model="stuObj.id" class=" form-control" placeholder="请输入学号">
					</div>
					<div class="form-group">
						<input type="search" ng-model="stuObj.name" class="form-control" placeholder="请输入姓名">
					</div>
					<div class="form-group">
						<input type="search" ng-model="stuObj.age" class="form-control" placeholder="请输入年龄">
					</div>
					<span class="radio" style="display: inline">
						<label class="radio-inline">
							<input type="radio" name="sex" value="男" ng-model="stuObj.sex">男
						</label>
					</span>
					<span class="radio" style="display: inline">
						<label class="radio-inline">
							<input type="radio" name="sex" value="女" ng-model="stuObj.sex">女
						</label>
					</span>
					<div class="form-group" style="margin-top:15px">
						<button type="submit" ng-click="add()" class="btn btn-default">添加</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>


	var app=angular.module("app",[])
	app.controller("MainCtrl", function($scope, $http){
		$scope.stuObj = {};
		/*$scope.stuList = [
				{"id":1, "name":"学生1","age":23, "sex":"男"},
				{"id":2, "name":"学生2","age":24, "sex":"男"},
				{"id":3, "name":"学生3","age":23, "sex":"男"}
		]*/

        $http({
            method : "GET",
            url : "api/student"
        }).then(function mySuccess(response) {

            $scope.stuList = response.data;
            console.log(response.data);

        }, function myError(response) {

            console.log(response.statusText);
        });

		$scope.add = function(){
			$scope.stuList.push($scope.stuObj);
			$scope.stuObj = {};
			alert('添加成功');
		}

		$scope.del = function(id){
			for ( var x in $scope.stuList){
				if (id == $scope.stuList[x].id) {
					$scope.stuList.splice(x,1);
				}
			}
		}

	});

</script>
</body>
</html>
