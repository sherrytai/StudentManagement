<div ng-controller="SignUpCtrl" class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <form name="userInfo" role="form" style="padding:3px;">
                <h5 style="text-align:center">Sign Up</h5>
	            <div class="form-group">
		            <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="please input username" required>
                    <span style="color:red" ng-show="userInfo.username.$dirty && userInfo.username.$invalid">
                        <span ng-show="userInfo.username.$error.required">username is required</span>
                    </span>
                </div>
	            <div class="form-group">
		            <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="please input email" required>
                    <span style="color:red" ng-show="userInfo.email.$dirty && userInfo.email.$invalid">
                        <span ng-show="userInfo.email.$error.required">email is required</span>
                        <span ng-show="userInfo.email.$error.email">illegal email</span>
                    </span>
                </div>
                <div class="form-group">
		            <input type="text" name="password" ng-model="user.password" class="form-control" placeholder="please input password" ng-minlength="6">
                    <span style="color:red" ng-show="userInfo.password.$dirty && userInfo.password.$invalid">
                        <span ng-show="userInfo.password.$error.required">password is required</span>
                        <span ng-show="userInfo.password.$error.minlength">the length of password should not be less than 6.</span>
                    </span>
                </div>
                <div class="form-group">
		            <input type="text" name="passwordagain" ng-model="user.passwordagain" class="form-control" placeholder="please confirm password" ng-minlength="6">
                    <span style="color:red" ng-show="userInfo.passwordagain.$dirty && userInfo.passwordagain.$invalid">
                        <span ng-show="userInfo.passwordagain.$error.required">password is required</span>
                    </span>
                    <span style="color: red" ng-show="userInfo.passwordagain.$dirty && userInfo.password.$valid">
                    <span ng-show="user.passwordagain!=user.password">password doesn't match</span>
                    </span>
	            </div>
	            <div class="form-group" style="margin-top:15px">
		            <button type="submit" ng-click="signUp()" class="btn btn-default">Sign Up</button>
	            </div>
            </form>
        </div>
    </div>
</div>
