<div  ng-controller="SignInCtrl" class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <form name="userInfo" role="form" style="padding:3px;">
                <h5 style="text-align:center">Sign In</h5>
	            <div class="form-group">
		            <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="please input username or email" required>
		            <span style="color:red" ng-show="userInfo.username.$dirty && userInfo.username.$invalid">
                        <span ng-show="userInfo.username.$error.required">username or email is required</span>
                    </span>
	            </div>
	            <div class="form-group">
		            <input type="text" name="password" ng-model="user.password" class="form-control" placeholder="please input password" required>
		            <span style="color:red" ng-show="userInfo.password.$dirty && userInfo.password.$invalid">
                        <span ng-show="userInfo.password.$error.required">password is required</span>
                        <span ng-show="userInfo.password.$error.minlength">the length of password should not be less than 6.</span>
                    </span>
	            </div>
	            <div class="form-group" style="margin-top:15px">
		            <button type="submit" ng-click="signIn()" class="btn btn-default">Sign In</button>
	            </div>
            </form>
        </div>
    </div>
</div>
