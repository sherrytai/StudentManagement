<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/angular.js/1.7.8/angular.min.js"></script>
</head>
<body>

	<div  ng-controller="MainCtrl as mainCtrl" class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<table class="table">
					<caption>学生管理系统</caption>
					<thread>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>年龄</th>
							<th>性别</th>
							<th>操作</th>
						</tr>
					</thread>
					<tbody >
						<tr ng-repeat="item in mainCtrl.stuList">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.age}}</td>
							<td>{{item.sex}}</td>
							<td>
								<a ng-onclick="mainCtrl.del(item.id)">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
				<form role="form" class="col-md-6">
					<div class="form-group">
						<input type="search" ng-model="mainCtrl.stuObj.id" class=" form-control" placeholder="请输入学号">
					</div>
					<div class="form-group">
						<input type="search" ng-model="mainCtrl.stuObj.name" class="form-control" placeholder="请输入姓名">
					</div>
					<div class="form-group">
						<input type="search" ng-model="mainCtrl.stuObj.age" class="form-control" placeholder="请输入年龄">
					</div>
					<div class="form-group">
						<input type="search" ng-model="mainCtrl.stuObj.sex" class="form-control" placeholder="请输入性别">
					</div>
					<span class="radio" style="display: inline">
						<label class="radio-inline">
							<input type="radio" name="sex" value="男">男
						</label>
					</span>
					<span class="radio" style="display: inline">
						<label class="radio-inline">
							<input type="radio" name="sex" value="女">女
						</label>
					</span>
					<div class="form-group" style="margin-top:15px">
						<button type="submit" ng-onclick="mainCtrl.add()" class="btn btn-default">添加</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>
	var app=angular.module("app",[])
	app.controller("MainCtrl",[function(){
		this.stuObj = {};
		this.stuList = [
				{"id":1, "name":"学生1","age":23, "sex":"男"},
				{"id":2, "name":"学生2","age":24, "sex":"男"},
				{"id":3, "name":"学生3","age":23, "sex":"男"}
		]

		this.add = function(){
			this.stuList.push(this.stuObj);
			this.stuObj = {};
			alert('添加成功');
		}

		this.del = function(id){
			for ( var x in this.stuList){
				if (id == this.stuList[x].id) {
					this.stuList.splice(x,1);
				}
			}
		}

	}]);

</script>
</body>
</html>
